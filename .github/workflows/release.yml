name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      # Build web once
      - name: Build web
        run: cd web && bun run build

      # Generate embeds once (embeds web build into CLI)
      - name: Generate embeds
        run: bun run build:embeds

      # Build all platform binaries (web already embedded, this is fast)
      - name: Build binaries
        run: |
          bun build cli/src/main.ts --compile --target=bun-linux-x64 --outfile dist/redshift-linux-x64
          bun build cli/src/main.ts --compile --target=bun-linux-arm64 --outfile dist/redshift-linux-arm64
          bun build cli/src/main.ts --compile --target=bun-darwin-x64 --outfile dist/redshift-darwin-x64
          bun build cli/src/main.ts --compile --target=bun-darwin-arm64 --outfile dist/redshift-darwin-arm64

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            dist/redshift-linux-x64 \
            dist/redshift-linux-arm64 \
            dist/redshift-darwin-x64 \
            dist/redshift-darwin-arm64
