name: Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Run CLI tests
        run: bun test cli/

      - name: Run web tests
        run: cd web && bun run test

  release-please:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: redshift-linux-x64
          - target: bun-linux-arm64
            artifact: redshift-linux-arm64
          # Cross-compile macOS binaries from Linux for faster, more reliable builds
          - target: bun-darwin-x64
            artifact: redshift-darwin-x64
          - target: bun-darwin-arm64
            artifact: redshift-darwin-arm64

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Build web
        run: cd web && bun run build

      - name: Generate embeds
        run: bun run build:embeds

      - name: Build binary with embedded UI
        run: bun build cli/src/main.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} dist/${{ matrix.artifact }}

  # Deploy web to Cloudflare Pages on main (only when web/ changes)
  deploy-web:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for web changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^web/'; then
            echo "web_changed=true" >> $GITHUB_OUTPUT
          else
            echo "web_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip - no web changes
        if: steps.changes.outputs.web_changed == 'false'
        run: echo "No changes in web/ directory, skipping deploy"

      - uses: actions/setup-node@v4
        if: steps.changes.outputs.web_changed == 'true'
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        if: steps.changes.outputs.web_changed == 'true'
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.changes.outputs.web_changed == 'true'
        run: |
          bun install
          cd web && bun install

      - name: Build web
        if: steps.changes.outputs.web_changed == 'true'
        run: cd web && bun run build

      - name: Upload web artifact
        if: steps.changes.outputs.web_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

      # If you're using Cloudflare Pages with GitHub integration,
      # the deploy happens automatically. If using wrangler, uncomment:
