name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Run CLI tests
        run: bun test cli/

      - name: Run web tests
        run: cd web && bun run test

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: redshift-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: redshift-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: redshift-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: redshift-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Build web
        run: cd web && bun run build

      - name: Generate embeds
        run: bun run build:embeds

      - name: Build binary with embedded UI
        run: bun build cli/src/main.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  # Only create GitHub release on tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/redshift-linux-x64
            dist/redshift-linux-arm64
            dist/redshift-darwin-x64
            dist/redshift-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy web to Cloudflare Pages on main and tags
  deploy-web:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Build web
        run: cd web && bun run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

      # If you're using Cloudflare Pages with GitHub integration,
      # the deploy happens automatically. If using wrangler, uncomment:
      # - name: Deploy to Cloudflare Pages
      #   uses: cloudflare/wrangler-action@v3
      #   with:
      #     apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      #     command: pages deploy web/dist --project-name=redshift
