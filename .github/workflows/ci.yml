name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Run CLI tests
        run: cd cli && bun test
        env:
          CI: 'true'

      - name: Run web tests
        run: cd web && bun run test

      - name: Run crypto tests
        run: cd packages/crypto && bun test

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd web && bun install

      - name: Build web
        run: cd web && bun run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 1

      - name: Generate embeds
        run: bun run build:embeds

      - name: Build CLI binary (Linux x64)
        run: bun build cli/src/main.ts --compile --target=bun-linux-x64 --outfile dist/redshift-linux-x64

      - name: Verify binary
        run: |
          ls -la dist/
          file dist/redshift-linux-x64
