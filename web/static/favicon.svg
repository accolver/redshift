<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Redshift</title>
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff007c"/>
      <stop offset="100%" style="stop-color:#f7768e"/>
    </linearGradient>
  </defs>
  <!-- Abstract "shift" symbol - two offset chevrons/arrows pointing right -->
  <!-- Represents: movement, shift, progress, the astronomical redshift concept -->
  <g>
    <!-- Back chevron (shifted/offset) -->
    <path 
      d="M20 24 L56 64 L20 104 L36 104 L72 64 L36 24 Z" 
      fill="url(#redGradient)" 
      opacity="0.4"
    />
    <!-- Front chevron -->
    <path 
      d="M48 24 L84 64 L48 104 L64 104 L100 64 L64 24 Z" 
      fill="url(#redGradient)"
    />
  </g>
</svg>
